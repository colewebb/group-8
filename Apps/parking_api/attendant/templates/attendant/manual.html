{% load static %}
<html>
    <head>
        <title>Attendant</title>
        <link rel="stylesheet" href="{% static 'attendant/main.css' %}">
    </head>
    <body>
        <header>
            <h1>Big Blue Parking Genie Lot Attendant</h1>
            <p>You are signed in as {{ user.username }}. <a href="../logout">Logout</a></p>
        </header>
        <form action="./{{ lot.id }}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" name="submit">Submit</button>
        </form>
    </body>
</html>
